        <h1>Function to illetrate a string in js (ES6)</h1>
    
    <code>
        let count = 0 ; <br/>
        const illetrateString = (string) => {  <br/>
            for(let i = 0; i < string.length ; i++){  <br/>
                count += 1;  <br/>
            } <br/>
            return count; <br/>
        } <br/>
        <br/>
        console.log(illetrateString("Hyginus")); <br/>
    </code>
